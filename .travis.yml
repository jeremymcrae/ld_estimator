dist: xenial
language: python
python:
  - 3.5
  - 3.7
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libatlas-base-dev
      - gfortran
      - gcc-4.9
      - g++-4.9
env:
    - CC=gcc-4.9 CXX=g++-4.9
before_install:
 - pip install --upgrade pip setuptools wheel
 - pip install --only-binary=all cython coveralls
install:
 - python setup.py install
script:
 - python setup.py test
 - python -m coverage run --source=./ld_estimator -m unittest discover
after_success:
 - coveralls
